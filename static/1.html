<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 100px;
            width: 100%;
        }
        .h800{
            height: 800px;
        }
        .bgred{
            background: red;
        }
        .bg000{
            background: #000;
        }
    </style>
</head>
<body>
<div class="bgred"></div>
<div class="bg000"></div>
<div class="h800"></div>
<script>
    var ctop = document.body.scrollTop||document.documentElement.scrollTop;
    console.log(document.documentElement.scrollTop);
    var scrollFunc = function (e) {
        var direct = 0;
        e = e || window.event;
        if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件
            if (e.wheelDelta > 0) { //当滑轮向上滚动时
                /*console.log("滑轮向上滚动1");
                console.log(e.wheelDelta);
                console.log(e);
                console.log(document.body.scrollTop);*/
                console.log(document.documentElement.scrollTop-100);
                //console.log(ctop);
            }
            if (e.wheelDelta < 0) { //当滑轮向下滚动时
                /*console.log("滑轮向下滚动1");
                console.log(e.wheelDelta);
                console.log(e);
                console.log(document.body.scrollTop);*/
                console.log(document.documentElement.scrollTop+100);
                //console.log(ctop);
            }
        } else if (e.detail) {  //Firefox滑轮事件
                    if (e.detail> 0) { //当滑轮向上滚动时
                        console.log("滑轮向上滚动2");
                        console.log("滑轮向上滚动2");
                    }
                    if (e.detail< 0) { //当滑轮向下滚动时
                        console.log("滑轮向下滚动2");
            }
        }
    }
    //给页面绑定滑轮滚动事件
    if (document.addEventListener) {
        document.addEventListener('DOMMouseScroll', scrollFunc, false);
    }
    //滚动滑轮触发scrollFunc方法
    window.onmousewheel = document.onmousewheel = scrollFunc;
</script>
</body>
</html>
